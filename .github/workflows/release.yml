name: Release New Version

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  actions: read
  checks: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: Publish to npmjs & release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (pre-publish gate)
        run: npm test

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        continue-on-error: true
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Installation

            ```bash
            npm install @denniskrol/device-profiles@${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
